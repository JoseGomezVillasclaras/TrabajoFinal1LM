<!DOCTYPE html>
<html>
<head>
  <title>Alojamiento Turístico</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/theme.css">
  <link rel="stylesheet" href="./estilos.css" id="estilos">
  <style>
    /* Estilos CSS para personalizar la apariencia */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ACB1D6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
    }

    .slider {
      max-width: 100%;
      height: auto;
    }

    .slider-controls {
      text-align: center;
      margin-top: 10px;
    }

    .slider-controls button {
      margin: 0 5px;
      padding: 5px 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.slider-prev').click(function() {
        $('.cycle-slideshow').cycle('prev');
      });

      $('.slider-next').click(function() {
        $('.cycle-slideshow').cycle('next');
      });
    });
  </script>
</head>
<body>
  <header>

    <div class="contenedorBarra">
      <a href="https://josegomezvillasclaras.github.io/TrabajoFinal1LM/Index.html" class="btn">Inicio</a>
      <a href="https://josegomezvillasclaras.github.io/TrabajoFinal1LM/Juego.html" class="btn">Un Juego</a>
      <a href="https://josegomezvillasclaras.github.io/TrabajoFinal1LM/ajustes.html" class="btn">Ajustes</a>
      <a href="./soldadito.xml" class="btn">XML</a>
      <button onclick="openModal()" class="btn">Modal</button>
    </div>
  </header>
    
      <!-- Agrega más divs con la clase "imagen" según el número de imágenes deseadas -->
      <div id="myModal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>Modal</h2>
          <p>Jose</p>
          <button onclick="closeModal()">Cerrar</button>
        </div>
      </div>
      <div class="elemento-Usuario" id="textoUsuario">
        <p></p>
      </div>
  <div class="container">
    <h2>Hotel Balcon Europa</h2>
    <div class="cycle-slideshow" data-cycle-fx="fade" data-cycle-timeout="3000">
      <img class="slider" src="p31.jpg" alt="Imagen 1">
      <img class="slider" src="p32.jpg" alt="Imagen 2">
      <img class="slider" src="p33.jpg" alt="Imagen 3">
      <img class="slider" src="p34.jpg" alt="Imagen 4">
    </div>
    <p>La mejor ubicación de nerja con maxima calidad para aquellos que quieres el descanso que te mereces</p>
    <p>Pl. Balcón de Europa, 1, 29780 Nerja, Málaga</p>
    <p>Precio por noche: $X</p>
    <div class="slider-controls">
      <button class="slider-prev">Anterior</button>
      <button class="slider-next">Siguiente</button>
    </div>
    <a href="reservas.html" class="button">Reservar ahora</a>
  </div>

  <script>

var usuario = sessionStorage.getItem("textoGuardado");
    if (usuario) {
      document.getElementById("textoUsuario").innerText = usuario;
    }

    function guardarUsuario() {
      var texto = document.getElementById("textoInput").value;
      sessionStorage.setItem("textoGuardado", texto);
      alert("Nombre de usuario guardado.");
      document.getElementById("textoUsuario").innerText = texto;
    }
 
  </script>
  <script src="./script.js"></script>
</body>
</html>
